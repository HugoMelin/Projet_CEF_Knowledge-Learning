<!-- invoices.component.html -->
<div class="card">
  <div class="card-body">
    <h4 class="card-title">Mes factures</h4>
  
    <div class="card-body">
      <div *ngIf="invoices.length === 0" class="alert alert-info">
        Vous n'avez pas encore de factures.
      </div>
      
      <div *ngIf="invoices.length > 0">
        <table class="table table-striped">
          <thead>
            <tr class="text-center">
              <th>Num√©ro de facture</th>
              <th>Date</th>
              <th>Montant</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let invoice of invoices" class="text-center">
              <td>{{ invoice.idInvoice }}</td>
              <td>{{ invoice.created_at | date:'dd/MM/yyyy' }}</td>
              <td>{{ invoice.price | currency:'EUR' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
