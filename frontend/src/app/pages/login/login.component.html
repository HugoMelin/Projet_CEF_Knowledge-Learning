<div class="container" style="height: 50vh;">
  <div class="card">
    <div class="card-header text-center">
      <h2 class="card-title">Connexion</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="d-flex flex-column align-items-center mb-5">
          <label for="email">Email</label>
          <input class="w-50" type="email" id="email" formControlName="email" required>
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
            <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</small>
            <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">Veuillez entrer un email valide.</small>
          </div>
        </div>

        <div class="d-flex flex-column align-items-center mb-4">
          <label for="password">Mot de passe</label>
          <input class="w-50" type="password" id="password" formControlName="password" required>
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</small>
            <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['invalidPassword']">
              Le mot de passe doit contenir au moins 8 caractères, 
              inclure une majuscule, une minuscule, au moins 2 chiffres, 
              ne pas contenir d'espaces et ne pas être un mot de passe courant.
            </small>
          </div>
        </div>
    
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
        </div>
      </form>
    
      <div NgIf="errorMessage" class="text-danger text-center mt-2">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
